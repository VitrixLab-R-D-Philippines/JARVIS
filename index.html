<body>
    <div id="ui-panel" role="region" aria-label="Simulation controls">
        <div class="panel-header">

        </div>
        <div class="control-group">
            <h2 id="simulation-heading">Simulation</h2>
            <div class="button-grid" aria-labelledby="simulation-heading">
                <button id="toggleAutoBtn" aria-label="Toggle automatic pole drift">
                    <span>‚èØÔ∏è</span> Auto-Drift
                </button>
                <button id="resetParticlesBtn" aria-label="Reset particle positions to random">

        </div>
        <div class="divider" role="separator"></div>
        <div class="control-group">
            <h2 id="adjust-heading">Adjustments</h2>

                <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000"

    <!-- Shaders (WebGL2 300 es) -->
    <script id="vshader" type="x-shader/x-vertex">#version 300 es
        layout(location = 0) in vec2 a_pos;
        layout(location = 1) in vec2 a_vel;
    
        uniform vec2 u_source;
        uniform vec2 u_sink;
        uniform float u_time;
        uniform float u_speed;
        
        out vec2 v_pos;
        out vec2 v_vel;
        out float v_density;
    
        void main() {
            vec2 p = a_pos;
            vec2 v = a_vel;
    
            // Fermat Refraction Logic (just for visual variety)
            float dLens = distance(p, vec2(0.0));
            float n = 1.0 + 2.5 * exp(-8.0 * dLens * dLens);
            
            // Forces from source and sink (avoid division by zero)
            vec2 dirToSource = u_source - p;
            float distToSource = length(dirToSource) + 0.001;
            vec2 acc = (dirToSource / distToSource) * (0.002 / distToSource);
            
            vec2 dirToSink = u_sink - p;
            float distToSink = length(dirToSink) + 0.001;
            acc -= (dirToSink / distToSink) * (0.002 / distToSink);
            
            // Integrate
            v += acc * u_speed;
            v *= 0.98; // friction
            vec2 nextPos = p + v / n;   // divide by refractive index
    
            // Boundary wrap / bounce (keep particles in NDC [-1,1])
            if(abs(nextPos.x) > 1.0) { nextPos.x *= -0.9; v *= -0.5; }
            if(abs(nextPos.y) > 1.0) { nextPos.y *= -0.9; v *= -0.5; }
    
            v_pos = nextPos;
            v_vel = v;
            v_density = n;
            
            gl_Position = vec4(nextPos, 0.0, 1.0);
            gl_PointSize = 1.5;  // will be enabled with PROGRAM_POINT_SIZE
        }
    </script>
    
    <script id="fshader" type="x-shader/x-fragment">#version 300 es
        precision highp float;
        in float v_density;
        out vec4 outColor;
        void main() {
            // Blueish color with some variation based on density
            outColor = vec4(0.2, 0.4 + v_density * 0.2, 0.9, 0.8);
        }
    </script>

    <script>
        // --------------------------------------------------------------
        // WebGL2 Transform Feedback Pipeline (p5.js friendly)
        // --------------------------------------------------------------
        class GPUPhysicsPipeline {
            constructor(gl, count) {
                this.gl = gl;
                this.count = count;
                this.current = 0; // ping-pong index

                // Compile shaders and link program with transform feedback varyings
                const vSrc = document.getElementById('vshader').text;
                const fSrc = document.getElementById('fshader').text;
                this.program = this.createProgram(gl, vSrc, fSrc);

                // Create two buffers (ping-pong) and corresponding VAOs
                this.buffers = [this.createBuffer(count), this.createBuffer(count)];
                this.vaos = [gl.createVertexArray(), gl.createVertexArray()];

                for (let i = 0; i < 2; i++) {
                    gl.bindVertexArray(this.vaos[i]);
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers[i]);
                    // a_pos (location 0) = 2 floats, offset 0
                    gl.enableVertexAttribArray(0);
                    gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 16, 0);
                    // a_vel (location 1) = 2 floats, offset 8
                    gl.enableVertexAttribArray(1);
                    gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 16, 8);
                    gl.bindVertexArray(null);
                }

                // Uniform locations
                this.uSourceLoc = gl.getUniformLocation(this.program, "u_source");
                this.uSinkLoc   = gl.getUniformLocation(this.program, "u_sink");
                this.uTimeLoc   = gl.getUniformLocation(this.program, "u_time");
                this.uSpeedLoc  = gl.getUniformLocation(this.program, "u_speed");
            }

            // Create a buffer filled with random positions (and zero velocity)
            createBuffer(count) {
                const gl = this.gl;
                // 4 floats per particle: x, y, vx, vy
                const data = new Float32Array(count * 4);
                for (let i = 0; i < count; i++) {
                    data[i*4] = (Math.random() * 2 - 1);     // x
                    data[i*4+1] = (Math.random() * 2 - 1);   // y
                    data[i*4+2] = 0;                          // vx
                    data[i*4+3] = 0;                          // vy
                }
                const buf = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buf);
                gl.bufferData(gl.ARRAY_BUFFER, data, gl.STREAM_DRAW);
                return buf;
            }

            // Re-fill both buffers with new random positions (reset)
            resetParticles() {
                const gl = this.gl;
                for (let i = 0; i < 2; i++) {
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers[i]);
                    const data = new Float32Array(this.count * 4);
                    for (let j = 0; j < this.count; j++) {
                        data[j*4] = (Math.random() * 2 - 1);
                        data[j*4+1] = (Math.random() * 2 - 1);
                        data[j*4+2] = 0;
                        data[j*4+3] = 0;
                    }
                    gl.bufferSubData(gl.ARRAY_BUFFER, 0, data);
                }
                // Reset the current index to 0 to avoid using stale data
                this.current = 0;
            }

            createProgram(gl, vSrc, fSrc) {
                const vs = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vs, vSrc);
                gl.compileShader(vs);
                if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
                    console.error('Vertex shader compile error:', gl.getShaderInfoLog(vs));
                }

                const fs = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fs, fSrc);
                gl.compileShader(fs);
                if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
                    console.error('Fragment shader compile error:', gl.getShaderInfoLog(fs));
                }

                const prog = gl.createProgram();
                gl.attachShader(prog, vs);
                gl.attachShader(prog, fs);

                // Specify transform feedback varyings (must match vertex shader outputs)
                gl.transformFeedbackVaryings(prog, ['v_pos', 'v_vel'], gl.INTERLEAVED_ATTRIBS);

                gl.linkProgram(prog);
                if (!gl.getProgramParameter(prog, gl.LINK_STATUS)) {
                    console.error('Program link error:', gl.getProgramInfoLog(prog));
                }

                // Shaders can be detached/destroyed after linking
                gl.deleteShader(vs);
                gl.deleteShader(fs);

                return prog;
            }

            // Step the simulation: read from current buffer, write to next buffer
            run(source, sink, speed, time) {
                const gl = this.gl;
                const next = 1 - this.current;

                // Use our program
                gl.useProgram(this.program);

                // Set uniforms
                gl.uniform2f(this.uSourceLoc, source[0], source[1]);
                gl.uniform2f(this.uSinkLoc, sink[0], sink[1]);
                gl.uniform1f(this.uSpeedLoc, speed);
                gl.uniform1f(this.uTimeLoc, time);

                // Enable blending and point size (essential for nice particles)
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.enable(gl.PROGRAM_POINT_SIZE);

                // Bind source VAO
                gl.bindVertexArray(this.vaos[this.current]);

                // Bind destination buffer as transform feedback target
                gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, this.buffers[next]);

                // Perform transform feedback
                gl.beginTransformFeedback(gl.POINTS);
                gl.drawArrays(gl.POINTS, 0, this.count);
                gl.endTransformFeedback();

                // Unbind to clean up (good practice)
                gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, null);
                gl.bindVertexArray(null);

                // Disable states that might interfere with p5.js
                gl.disable(gl.BLEND);
                gl.disable(gl.PROGRAM_POINT_SIZE);

                // Swap buffers
                this.current = next;
            }

            // Change particle count (recreate everything)
            setCount(newCount) {
                if (newCount === this.count) return;
                this.count = newCount;
                // Delete old buffers/vaos
                for (let i = 0; i < 2; i++) {
                    this.gl.deleteBuffer(this.buffers[i]);
                    this.gl.deleteVertexArray(this.vaos[i]);
                }
                // Create new ones
                this.buffers = [this.createBuffer(newCount), this.createBuffer(newCount)];
                this.vaos = [this.gl.createVertexArray(), this.gl.createVertexArray()];
                for (let i = 0; i < 2; i++) {
                    this.gl.bindVertexArray(this.vaos[i]);
                    this.gl.bindBuffer(this.gl.ARRAY_BUFFER, this.buffers[i]);
                    this.gl.enableVertexAttribArray(0);
                    this.gl.vertexAttribPointer(0, 2, this.gl.FLOAT, false, 16, 0);
                    this.gl.enableVertexAttribArray(1);
                    this.gl.vertexAttribPointer(1, 2, this.gl.FLOAT, false, 16, 8);
                    this.gl.bindVertexArray(null);
                }
                this.current = 0;
            }
        }

        // --------------------------------------------------------------
        // p5 Sketch
        // --------------------------------------------------------------
        let pipeline;
        let particleCount = 2000;          // current count (from slider)
        let flowSpeed = 0.5;
        let autoDrift = true;
        let source = [0.5, 0.0];
        let sink = [-0.5, 0.0];
        let t = 0;

        function setup() {
            // Create canvas with WebGL2 context
            createCanvas(windowWidth, windowHeight, WEBGL2);
            // Set background color mode (HSB not necessary, we'll use RGBA)
            colorMode(RGB, 255);
            background(0);

            // Initialize the pipeline
            let gl = canvas.GL;  // p5 exposes the WebGL context as canvas.GL
            pipeline = new GPUPhysicsPipeline(gl, particleCount);

            // Set up UI event listeners
            document.getElementById('particleCount').addEventListener('input', (e) => {
                let val = parseInt(e.target.value);
                document.getElementById('particleCountVal').innerText = val;
                particleCount = val;
                pipeline.setCount(particleCount);
            });
            document.getElementById('speed').addEventListener('input', (e) => {
                flowSpeed = parseFloat(e.target.value);
                document.getElementById('speedVal').innerText = flowSpeed.toFixed(1);
            });
            document.getElementById('toggleAutoBtn').addEventListener('click', () => {
                autoDrift = !autoDrift;
            });
            document.getElementById('resetParticlesBtn').addEventListener('click', () => {
                if (pipeline) pipeline.resetParticles();
            });
            document.getElementById('clearPolesBtn').addEventListener('click', () => {
                // Reset source/sink to default
                source = [0.5, 0.0];
                sink = [-0.5, 0.0];
                t = 0;
            });
            document.getElementById('captureBtn').addEventListener('click', () => {
                saveCanvas('liquid_field', 'png');
            });
        }

        function draw() {
            // 1. Draw trail (semi-transparent black rectangle) using p5
            resetMatrix(); // remove any 3D transformations
            noStroke();
            fill(0, 20);   // alpha 20/255 ~ 0.078
            rect(-width/2, -height/2, width, height);

            // 2. Update source/sink based on auto-drift or mouse
            if (autoDrift) {
                source = [Math.sin(t) * 0.6, Math.cos(t * 1.3) * 0.6];
                sink = [Math.cos(t) * 0.6, Math.sin(t * 1.2) * 0.6];
            } else {
                // Map mouse to NDC
                let mx = (mouseX / width) * 2 - 1;
                let my = -(mouseY / height) * 2 + 1; // flip Y
                // Clamp to [-1,1]
                mx = Math.max(-1, Math.min(1, mx));
                my = Math.max(-1, Math.min(1, my));
                source = [mx, my];
                sink = [-mx, -my];
            }

            // 3. Run the GPU pipeline (this does the physics and draws particles)
            if (pipeline) {
                pipeline.run(source, sink, flowSpeed, millis() / 1000);
            }

            t += 0.005;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Keyboard shortcuts (optional)
        function keyPressed() {
            if (key === '+') {
                // Placeholder for future: add source?
            } else if (key === '-') {
                // Placeholder for future: add sink?
            }
        }
    </script>

    <!-- ==================================================================
         Note on integrating a C++ Parallel Engine (WebAssembly)
         ==================================================================
         If you want to move the simulation logic to C++ for even higher
         performance or more complex physics, you would:

         1. Write your C++ code using something like:
            - Emscripten to compile to WebAssembly.
            - Use WebGL from C++ via Emscripten's GL wrapper, or keep the
              rendering in JS and only do computation in Wasm.
         2. Expose a class (e.g., `FermatEngine`) with methods like
            `init(count)`, `step(dt, source, sink)`, `getParticleBuffer()`.
         3. In JS, instantiate the module and call those methods.
         4. For rendering, either:
            - Copy particle data from Wasm heap to a WebGL buffer each frame
              (more overhead), or
            - Let Wasm manage the WebGL buffer directly by passing the
              buffer object or using shared memory (advanced).
         5. The transform feedback approach above is already highly optimized
            (pure GPU), so a C++ engine would only make sense if you need
            CPU‚Äëside logic that is hard to express in shaders.

         Example skeleton (requires Emscripten bindings):
         ```cpp
         class FermatEngine {
            std::vector<float> particles;
         public:
            void init(int count) { ... }
            void step(float dt, float sx, float sy, float kx, float ky) { ... }
            float* getParticleData() { return particles.data(); }
         };
         // EMSCRIPTEN_BINDINGS(...)
         ```
         Then in JS:
         ```js
         Module.onRuntimeInitialized = () => {
            engine = new Module.FermatEngine();
            engine.init(100000);
         };
         // In draw: engine.step(deltaTime, srcX, srcY, sinkX, sinkY);
         // Then upload engine.getParticleData() to a WebGL buffer.
         ```
